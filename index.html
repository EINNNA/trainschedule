<!DOCTYPE html>
<html>

<head>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- jQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- MOMENT JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Schedule</h1>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Next Trains -->
        <div class="card mb-4">
          <div class="card-header">Next Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add a train card -->
    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName-input">
              </div>
              <div class="form-group">
                <label for="trainDestination">Destination</label>
                <input type="text" class="form-control" id="trainDestination-input"
                  placeholder="Enter the train destination">
              </div>
              <div class="form-group">
                <label for="firstTrainTime">First Train Time (HH:MM)</label>
                <input type="text" class="form-control" id="firstTrainTime-input"
                  placeholder="Enter the first train time">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (MM)</label>
                <input type="text" class="form-control" id="frequency-input" placeholder="Enter the train frequency">
              </div>
              <button type="submit" class="btn btn-dark" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
